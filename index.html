<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolr (DOLR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      font-size: 16px;
    }
    .terminal {
      width: 90%;
      max-width: 800px;
      height: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #33ff33;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: #000;
    }
    .line {
      display: block;
      white-space: pre-wrap;
      word-break: break-word;
      margin: 0;
    }
    .caret {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #33ff33;
      animation: blink 1s steps(2, start) infinite;
      vertical-align: bottom;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const content = [
      'Dolr (DOLR)',
      '> Welcome. Dolr is live. Starting price: $1.00',
      '> Mission: Keep your purchasing power stable against US inflation.',
      '> Features:',
      '  â¦¿ Basket-backed: WBTC, USDC yield, PAXG',
      '  â¦¿ Transparent Treasury & supply',
      '  â¦¿ Off-chain, wire-to-mint model',
      '> Get started:',
      '  âš¡ Buy DOLR | ðŸ“„ Whitepaper | ðŸ›  Developers | ðŸ’¬ Community'
    ];let row = 0;
let col = 0;

function typeWriter() {
  if (row >= content.length) {
    showCursor();
    return;
  }
  let lineElem = document.getElementById('line-' + row);
  if (!lineElem) {
    lineElem = document.createElement('div');
    lineElem.id = 'line-' + row;
    lineElem.className = 'line';
    terminal.appendChild(lineElem);
  }
  const text = content[row];
  if (col < text.length) {
    lineElem.textContent += text.charAt(col);
    col++;
    setTimeout(typeWriter, 50);
  } else {
    row++;
    col = 0;
    setTimeout(typeWriter, 200);
  }
}

function showCursor() {
  const cursorLine = document.createElement('div');
  cursorLine.className = 'line';
  cursorLine.textContent = '> ';
  const caret = document.createElement('span');
  caret.className = 'caret';
  cursorLine.appendChild(caret);
  terminal.appendChild(cursorLine);
}

document.addEventListener('DOMContentLoaded', typeWriter);

  </script>
</body>
</html>
