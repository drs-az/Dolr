<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolr (DOLR)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #33ff33;
      font-family: 'Courier New', monospace;
      line-height: 1.4;
    }
    .terminal {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #33ff33;
      min-height: 300px;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .line {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .caret {
      display: inline-block;
      width: 10px;
      background: #33ff33;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      'Dolr (DOLR)',
      '> Welcome. Dolr is live. Starting price: $1.00',
      '> Mission: Keep your purchasing power stable against US inflation.',
      '> Features:',
      ' â¦¿ Basket-backed (WBTC, USDC yield, PAXG)',
      ' â¦¿ Transparent public Treasury & supply',
      ' â¦¿ Simple off-chain minting model',
      '> Get started:',
      ' âš¡ Buy DOLR',
      ' ðŸ“„ Whitepaper',
      ' ðŸ’¬ Community'
    ];

    let lineIndex = 0;
    let charIndex = 0;
    const typingSpeed = 50;
    const lineDelay = 300;

    function type() {
      if (lineIndex >= lines.length) {
        showCursor();
        return;
      }
      const currentLine = lines[lineIndex];
      if (charIndex < currentLine.length) {
        let span = terminal.querySelector(`#line-${lineIndex}`);
        if (!span) {
          span = document.createElement('div');
          span.id = `line-${lineIndex}`;
          span.className = 'line';
          terminal.appendChild(span);
        }
        span.textContent += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(type, typingSpeed);
      } else {
        lineIndex++;
        charIndex = 0;
        setTimeout(type, lineDelay);
      }
    }

    function showCursor() {
      const cursor = document.createElement('span');
      cursor.className = 'caret';
      terminal.appendChild(cursor);
    }

    document.addEventListener('DOMContentLoaded', () => type());
  </script></body>
</html>
